    <h1><mark>Contact Me</mark></h1>
    <p style="color: darkblue">
        Want to get in touch? Whether you have a question, want to collaborate, or just want to say hi, I'd love to hear from you!
    </p>
    <div class="threecolumns" style="color: darkblue">
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" style="width:95%"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="width:95%"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" style="width:95%"></textarea><br><br>
            <input type="submit" value="Send" style="background-color:darkblue; color:white; font-size: 16px;">
        </form>
    </div>
    <div style="clear: both;">
        <p>&nbsp;</p>
    </div>
    <div style="background-color:darkblue; color: white; font-size: 20px; text-align: center;"></div>
